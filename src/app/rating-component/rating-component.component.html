<main role="main">
  <div class="header-rating" role="heading">
    <fa-icon [icon]="faStar"></fa-icon>
    <h1>How did we do ?</h1>
  </div>
  <p class="text-body">
    Please let us know how we did with your support request. All feedback is appreciated to help us improve our
    offering!
  </p>
  <form>
    <div class="radio-wrapper" #rating>
      <div class="radio">
        <p>1</p>
      </div>
      <div class="radio">
        <p>2</p>
      </div>
      <div class="radio">
        <p>3</p>
      </div>
      <div class="radio">
        <p>4</p>
      </div>
      <div class="radio">
        <p>5</p>
      </div>
    </div>
    <button>SUBMIT</button>
  </form>
</main>
