<main role="main">
  <div class="header-rating" role="heading">
    <fa-icon [icon]="faStar"></fa-icon>
    <h1>How did we do ?</h1>
  </div>
  <p class="text-body">
    Please let us know how we did with your support request. All feedback is appreciated to help us improve our
    offering!
  </p>
  <form>
    <ul class="radio-wrapper">
      <li *ngFor='let radio of radios' [ngClass]="['radio']">
        <input type="checkbox">
        <label [class.active]="isActive == true" (click)="checkActive()" [ngClass]="['custom-checkbox']">{{ radio }}</label>
      </li>
    </ul>
    <button>SUBMIT</button>
  </form>
</main>
